<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- main CSS -->
    <link href="css/main.css" rel="stylesheet">

    

    <!-- custom fonts -->

  <body class="flex-column">
    <section class="app-container flex-column">
      <input id="hashtag-form" autofocus="autofocus" class="text-input-btn" placeholder="Type a #">
      <p id ="tweet"> {{tweet}}</p>

      <div class="flex-row">
        <input id="D" value = lowest>
        <input id="F">
        <input id="G">
        <input id="H">
        <input id="J">
        <input id="K">
        <input id="L">
      </div>
      <input id="redo-btn" class="btn hidden text-input-btn" value="Another one">
    </section>
    <div class="triangle"></div>
    
    <!--JQuery-->
    <script src="js/jquery.js"></script>

    <!--Jquery Tweetie Extension-->
    <script src="Tweetie-master/tweetie.js"></script>

    <!--Speech Library-->
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <!--Audio Library-->
    <script src='../node_modules/web-audio-daw/src/wad.js'></script>

    <!--Script-->
    <script src="js/tweets.js"></script>
    
    

  </body>
